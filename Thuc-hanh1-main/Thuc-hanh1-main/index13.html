<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            background-color: antiquewhite;
            height: 100hv;
        }
    </style>
</head>

<body>
    <h2 align="center">FORM ĐẶT BÀN QUÁN ĂN</h2>
    <form action="#" method="post">
        <label for="name">Nhập tên:<span style="color:red">*</span></label><br>
        <input type="text" name="name" required /><br><br>

        <label for="number">Nhập số người:<span style="color:red">*</span></label><br>
        <input type="number" name="number" required /><br><br>

        <label for="date">Chọn ngày giờ:<span style="color:red">*</span></label><br>
        <input type="date" name="date" required /><br><br>

        <label for="comments">Yêu cầu đặc biệt:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <button type="submit" style="display:block; margin:auto;">Đặt bàn</button>
    </form>
</body>

</html>
