<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background: #4e73df;
            color: #fff;
        }

        th,
        td {
            padding: 14px;
            text-align: center;
        }

        tbody tr {
            background: #fafafa;
            transition: 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background: #f1f5ff;
        }

        tbody tr:hover {
            background: #dbe4ff;
            transform: scale(1.01);
        }

        .tag {
            display: inline-block;
            background: #28a745;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LỊCH SỰ KIỆN SẮP TỚI</h1>
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Sự kiện</th>
                    <th>Địa điểm</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>28/08/2025</td>
                    <td>Ngày hội việc làm sinh viên</td>
                    <td>NTTU Quận 12</td>
                    <td><span class="tag">Miễn phí</span></td>
                </tr>
                <tr>
                    <td>03/09/2025</td>
                    <td>Triển lãm công nghệ xanh</td>
                    <td>SECC Quận 7</td>
                    <td><span class="tag">Đăng ký online</span></td>
                </tr>
                <tr>
                    <td>12/09/2025</td>
                    <td>Giao lưu CLB nhiếp ảnh</td>
                    <td>Công viên Gia Định</td>
                    <td><span class="tag">Mở cửa tự do</span></td>
                </tr>
            </tbody>
        </table>
