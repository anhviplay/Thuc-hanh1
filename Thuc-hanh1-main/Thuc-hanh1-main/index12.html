<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            background-color: hsl(192, 44%, 48%);
            justify-content: center;
            display: flex;
            height: 100vh;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <h2 align="center">KHẢO SÁT Ý KIẾN NGƯỜI DÙNG</h2>

        <label>Bạn có hài lòng với dịch vụ của chúng tôi không? <span style="color:red">*</span></label>
        <div class="options-group">
            <input type="radio" name="satisfaction" value="Có">Có<br>
            <input type="radio" name="satisfaction" value="Không" required>Không<br><br>
        </div>

        <label>Bạn thích những tính năng nào? (Chọn nhiều)</label>
        <div class="options-group">
            <input type="checkbox" name="features[]" value="Giao diện đẹp">Giao diện đẹp<br>
            <input type="checkbox" name="features[]" value="Dễ sử dụng">Dễ sử dụng<br>
            <input type="checkbox" name="features[]" value="Tốc độ nhanh">Tốc độ nhanh<br>
        </div><br>

        <label for="comments">Ý kiến khác:</label><br>
        <textarea id="comments" name="comments" placeholder="Viết ý kiến của bạn..."></textarea><br>
        <br>
        <label for="rating">Đánh giá tổng thể: <span style="color:red">*</span></label>
        <select id="rating" name="rating" required>
            <option value="">--Chọn--</option>
            <option value="1">1 - Rất tệ</option>
            <option value="2">2 - Tệ</option>
            <option value="3">3 - Bình thường</option>
            <option value="4">4 - Tốt</option>
            <option value="5">5 - Rất tốt</option>
        </select><br><br>

        <button type="submit" style="display:block; margin:auto;">Gửi khảo sát</button>
    </form>
</body>

</html>
