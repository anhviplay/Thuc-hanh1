<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .title {
        font-size: 16px;
        font-weight: bold;
        margin: 8px 0;
    }

    .muted {
        color: #666;
        font-size: 14px;
        margin-bottom: 8px;
    }

    .price {
        color: #d32f2f;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .actions {
        display: flex;
        gap: 10px;
    }

    .actions button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .actions .buy {
        background-color: #0073b1;
        color: #fff;
    }

    .actions button:hover {
        opacity: 0.85;
    }
</style>

<body>
    <h1 align="center">Trang Bán Hàng Sản Phẩm Điện Thoại</h1>
    <header class="container">
        <main class="container">
            <div class="grid">

              

                <article class="card">
                    <img src="../image/Điện thoại/dien-thoai-samsung-galaxy-s25-ultra_3__3.jpg"
                        alt="Điện thoại SamSung 25 Ultra" />
                    <div class="body">
                        <div class="title">SamSung 25 Ultra (256GB)</div>
                        <div class="muted">Màn 6.9" AMOLED, 3 camera</div>
                        <div class="price">25.490.000₫</div>
                        <div class="actions">
                            <button type="submit">Thêm vào giỏ</button>
                            <button class="buy">Mua ngay</button>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <img src="../image/Điện thoại/dien-thoai-oppo-find-n5_h_nh_2.jpg" alt="Điện thoại Oppo Find N5" />
                    <div class="body">
                        <div class="title">Oppo Oppo Find N5 (512GB)</div>
                        <div class="muted">Màn 8.12" AMOLED, pin 5600mAh</div>
                        <div class="price">44.180.000₫</div>
                        <div class="actions">
                            <button type="submit">Thêm vào giỏ</button>
                            <button class="buy">Mua ngay</button>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <img src="../image/Điện thoại/xiaomi-14-ultra_3_1_1.jpg" alt="Điện thoại Xiaomi 14 Ultra" />
                    <div class="body">
                        <div class="title">Xiaomi 14 Ultra (512GB)</div>
                        <div class="muted">Màn 6.73" AMOLED, 4 camera</div>
                        <div class="price">15.990.000₫</div>
                        <div class="actions">
                            <button type="submit">Thêm vào giỏ</button>
                            <button class="buy">Mua ngay</button>
                        </div>
                    </div>
                </article>
            </div>
        </main><br>
        <footer>© 2025 PhoneShop. All rights reserved.</footer>
</body>

</html>
